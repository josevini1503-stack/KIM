<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"/>
  <title>Para mi Ricitos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #FFB6D9 0%, #FFC9E3 25%, #FFE5F0 50%, #FFC9E3 75%, #FFB6D9 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Patr√≥n de fondo con corazones */
    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle, rgba(255, 182, 217, 0.3) 2px, transparent 2px);
      background-size: 50px 50px;
      opacity: 0.5;
      z-index: 0;
    }

    /* Contenedor principal */
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 30px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(255, 105, 180, 0.4);
      border: 4px solid #FF69B4;
      position: relative;
      z-index: 1;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Hello Kitty cara */
    .hello-kitty {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      position: relative;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .kitty-face {
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 50%;
      position: relative;
      border: 3px solid #333;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    /* Orejas */
    .ear {
      width: 35px;
      height: 40px;
      background: white;
      border: 3px solid #333;
      border-radius: 50% 50% 0 0;
      position: absolute;
      top: -15px;
    }

    .ear-left { left: 10px; transform: rotate(-20deg); }
    .ear-right { right: 10px; transform: rotate(20deg); }

    /* Ojos */
    .eye {
      width: 12px;
      height: 18px;
      background: #333;
      border-radius: 50%;
      position: absolute;
      top: 45px;
    }

    .eye-left { left: 30px; }
    .eye-right { right: 30px; }

    /* Nariz */
    .nose {
      width: 12px;
      height: 10px;
      background: #FFD700;
      border-radius: 50%;
      position: absolute;
      top: 62px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Bigotes */
    .whisker {
      width: 25px;
      height: 2px;
      background: #333;
      position: absolute;
      top: 65px;
    }

    .whisker-left-1 { left: 5px; transform: rotate(-10deg); }
    .whisker-left-2 { left: 5px; top: 72px; transform: rotate(10deg); }
    .whisker-right-1 { right: 5px; transform: rotate(10deg); }
    .whisker-right-2 { right: 5px; top: 72px; transform: rotate(-10deg); }

    /* Mo√±o */
    .bow {
      width: 50px;
      height: 30px;
      background: #FF1493;
      position: absolute;
      top: -8px;
      right: 5px;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(255, 20, 147, 0.5);
      transform: rotate(-15deg);
    }

    .bow::before {
      content: '';
      width: 50px;
      height: 30px;
      background: #FF1493;
      position: absolute;
      border-radius: 50%;
      right: 45px;
      transform: rotate(30deg);
    }

    .bow::after {
      content: '';
      width: 15px;
      height: 15px;
      background: #FFB6C1;
      position: absolute;
      border-radius: 50%;
      right: 17px;
      top: 7px;
    }

    /* T√≠tulo */
    h1 {
      color: #FF1493;
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
      line-height: 1.5;
    }

    /* Contenedor de enlaces */
    .links-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

    /* Estilo de enlaces como tarjetas */
    a {
      display: block;
      padding: 25px 30px;
      background: linear-gradient(135deg, #FF69B4, #FF1493);
      color: white;
      text-decoration: none;
      border-radius: 20px;
      font-size: 1.2em;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 10px 25px rgba(255, 20, 147, 0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    a::before {
      content: 'üéÅ';
      position: absolute;
      left: 20px;
      font-size: 1.5em;
      animation: wiggle 1s ease-in-out infinite;
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-10deg); }
      75% { transform: rotate(10deg); }
    }

    a:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 35px rgba(255, 20, 147, 0.5);
      background: linear-gradient(135deg, #FF1493, #FF69B4);
    }

    a:active {
      transform: translateY(-2px) scale(0.98);
    }

    /* Segundo enlace con advertencia */
    a:nth-child(2) {
      background: linear-gradient(135deg, #FFB6C1, #FF69B4);
    }

    a:nth-child(2)::before {
      content: 'üíù';
    }

    a:nth-child(2):hover {
      background: linear-gradient(135deg, #FF69B4, #FFB6C1);
    }

    /* Corazones flotantes */
    .floating-heart {
      position: absolute;
      font-size: 25px;
      opacity: 0;
      animation: floatHeart 6s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes floatHeart {
      0% {
        opacity: 0;
        transform: translateY(0) rotate(0deg);
      }
      10% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        opacity: 0;
        transform: translateY(-500px) rotate(360deg);
      }
    }

    /* Estrellas decorativas */
    .star {
      position: absolute;
      color: #FFD700;
      font-size: 20px;
      opacity: 0.6;
      animation: twinkle 2s ease-in-out infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* Mensaje decorativo */
    .decoration-text {
      text-align: center;
      color: #FF69B4;
      font-size: 0.9em;
      margin-top: 25px;
      font-style: italic;
      opacity: 0;
      animation: fadeIn 2s ease-in 1s forwards;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }

      h1 {
        font-size: 1.2em;
      }

      a {
        padding: 20px 25px;
        font-size: 1.1em;
      }

      .hello-kitty {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>

  <script>
    // Crear corazones flotantes
    function createFloatingHeart() {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.innerHTML = Math.random() > 0.5 ? 'üíó' : 'üíñ';
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDelay = Math.random() * 2 + 's';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    // Generar corazones cada cierto tiempo
    setInterval(createFloatingHeart, 800);

    // Crear algunos corazones iniciales
    for (let i = 0; i < 5; i++) {
      setTimeout(createFloatingHeart, i * 300);
    }

    // Efecto de part√≠culas al hacer clic en los enlaces
    document.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', function(e) {
        // Crear mini corazones en el clic
        for (let i = 0; i < 10; i++) {
          const miniHeart = document.createElement('div');
          miniHeart.innerHTML = 'üíï';
          miniHeart.style.position = 'absolute';
          miniHeart.style.left = e.pageX + 'px';
          miniHeart.style.top = e.pageY + 'px';
          miniHeart.style.fontSize = '20px';
          miniHeart.style.pointerEvents = 'none';
          miniHeart.style.animation = 'explodeHeart 1s ease-out forwards';
          miniHeart.style.animationDelay = (i * 0.05) + 's';
          document.body.appendChild(miniHeart);

          setTimeout(() => miniHeart.remove(), 1000);
        }
      });
    });

    // Animaci√≥n de explosi√≥n de corazones
    const style = document.createElement('style');
    style.textContent = `
      @keyframes explodeHeart {
        0% {
          opacity: 1;
          transform: translate(0, 0) scale(0);
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          transform: translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px) scale(1);
        }
      }
    `;
    document.head.appendChild(style);
  </script>
