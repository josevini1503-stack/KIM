<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"/>
  <title>¬°Feliz cumplea√±os! üéÇ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #FFF0F5 0%, #FFE4E1 25%, #FFB6D9 50%, #FFE4E1 75%, #FFF0F5 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Globos de fondo */
    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(255, 182, 217, 0.4) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255, 192, 203, 0.4) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(255, 240, 245, 0.4) 0%, transparent 50%);
      opacity: 0.6;
      z-index: 0;
    }

    /* Contenedor principal */
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 35px;
      padding: 50px 40px;
      max-width: 650px;
      width: 100%;
      box-shadow: 0 25px 70px rgba(255, 105, 180, 0.4);
      border: 5px solid #FF69B4;
      position: relative;
      z-index: 1;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: scale(0.8) translateY(50px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    /* Decoraci√≥n superior */
    .birthday-header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }

    .birthday-icon {
      font-size: 4em;
      margin-bottom: 10px;
      animation: bounce 1.5s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    h1 {
      color: #FF1493;
      font-size: 2em;
      margin-bottom: 10px;
      text-shadow: 3px 3px 6px rgba(255, 105, 180, 0.3);
      animation: colorChange 3s ease-in-out infinite;
    }

    @keyframes colorChange {
      0%, 100% { color: #FF1493; }
      50% { color: #FF69B4; }
    }

    .subtitle {
      color: #FF69B4;
      font-size: 1.1em;
      font-style: italic;
    }

    /* Contenedor de enlaces */
    .links-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 30px 0;
    }

    /* Estilo de enlaces */
    a {
      display: block;
      padding: 25px 35px;
      text-decoration: none;
      border-radius: 25px;
      font-size: 1.3em;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 10px 30px rgba(255, 20, 147, 0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      color: white;
    }

    /* Enlace 1 - Tarjeta */
    a:nth-child(1) {
      background: linear-gradient(135deg, #FF69B4, #FF1493);
    }

    a:nth-child(1)::before {
      content: 'üíå';
      position: absolute;
      left: 25px;
      font-size: 1.8em;
      animation: pulse 1.5s ease-in-out infinite;
    }

    /* Enlace 2 - Pastel */
    a:nth-child(2) {
      background: linear-gradient(135deg, #FFB6D9, #FF69B4);
    }

    a:nth-child(2)::before {
      content: 'üéÇ';
      position: absolute;
      left: 25px;
      font-size: 1.8em;
      animation: rotate 2s ease-in-out infinite;
    }

    /* Enlace 3 - Flores */
    a:nth-child(3) {
      background: linear-gradient(135deg, #FFC0CB, #FFB6D9);
    }

    a:nth-child(3)::before {
      content: 'üå∏';
      position: absolute;
      left: 25px;
      font-size: 1.8em;
      animation: sway 2s ease-in-out infinite;
    }

    /* Enlace 4 - Regresar */
    a:nth-child(4) {
      background: linear-gradient(135deg, #DDA0DD, #DA70D6);
      margin-top: 10px;
    }

    a:nth-child(4)::before {
      content: 'üè†';
      position: absolute;
      left: 25px;
      font-size: 1.8em;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes rotate {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
    }

    @keyframes sway {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(5px); }
    }

    a:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 20px 45px rgba(255, 20, 147, 0.5);
    }

    a:active {
      transform: translateY(-3px) scale(0.98);
    }

    /* Confetti flotante */
    .confetti {
      position: absolute;
      font-size: 25px;
      opacity: 0;
      animation: fall 5s linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        opacity: 1;
        transform: translateY(-100px) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translateY(calc(100vh + 100px)) rotate(360deg);
      }
    }

    /* Corazones decorativos en las esquinas */
    .corner-heart {
      position: absolute;
      font-size: 30px;
      opacity: 0.6;
      animation: heartbeat 1.5s ease-in-out infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .corner-heart.top-left { top: 15px; left: 15px; }
    .corner-heart.top-right { top: 15px; right: 15px; }
    .corner-heart.bottom-left { bottom: 15px; left: 15px; }
    .corner-heart.bottom-right { bottom: 15px; right: 15px; }

    /* Mensaje decorativo */
    .footer-message {
      text-align: center;
      color: #FF1493;
      font-size: 1em;
      margin-top: 30px;
      font-style: italic;
      opacity: 0;
      animation: fadeIn 2s ease-in 1s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        padding: 35px 25px;
      }

      h1 {
        font-size: 1.6em;
      }

      a {
        padding: 20px 30px;
        font-size: 1.1em;
      }

      a::before {
        font-size: 1.5em !important;
        left: 15px !important;
      }

      .birthday-icon {
        font-size: 3em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Corazones decorativos en esquinas -->
    <div class="corner-heart top-left">üíñ</div>
    <div class="corner-heart top-right">üíï</div>
    <div class="corner-heart bottom-left">üíó</div>
    <div class="corner-heart bottom-right">üíù</div>

    <!-- Encabezado -->
    <div class="birthday-header">
      <div class="birthday-icon">üéâüéÇüéà</div>
      <h1>¬°Feliz Cumplea√±os!</h1>
      <p class="subtitle">Tus regalitos especiales üéÅ‚ú®</p>
    </div>

    <!-- Enlaces -->
    <div class="links-container">
      <a href="Tarjeta.html" target="_blank">Una tarjetita para ti</a>
      <a href="pastel.html" target="_blank">Un pastelito porque s√≠</a>
      <a href="flores.html" target="_blank">Unas flores pa' ti</a>
      <a href="index.html">Regresar al men√∫ principal</a>
    </div>

    <!-- Mensaje final -->
    <p class="footer-message">Que todos tus deseos se hagan realidad üåüüí´</p>
  </div>

  <script>
    // Crear confetti cayendo
    const confettiIcons = ['üéâ', 'üéä', 'üéà', 'üéÅ', '‚ú®', 'üíñ', 'üå∏', '‚≠ê'];
    
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.innerHTML = confettiIcons[Math.floor(Math.random() * confettiIcons.length)];
      confetti.style.left = Math.random() * 100 + '%';
      confetti.style.animationDelay = Math.random() * 2 + 's';
      confetti.style.animationDuration = (3 + Math.random() * 3) + 's';
      document.body.appendChild(confetti);

      setTimeout(() => {
        confetti.remove();
      }, 6000);
    }

    // Generar confetti continuamente
    setInterval(createConfetti, 400);

    // Confetti inicial
    for (let i = 0; i < 8; i++) {
      setTimeout(createConfetti, i * 200);
    }

    // Efecto de explosi√≥n al hacer clic en los enlaces
    document.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', function(e) {
        const icons = ['üíï', 'üíñ', '‚ú®', 'üéâ', '‚≠ê'];
        
        for (let i = 0; i < 15; i++) {
          const particle = document.createElement('div');
          particle.innerHTML = icons[Math.floor(Math.random() * icons.length)];
          particle.style.position = 'absolute';
          particle.style.left = e.pageX + 'px';
          particle.style.top = e.pageY + 'px';
          particle.style.fontSize = '25px';
          particle.style.pointerEvents = 'none';
          particle.style.zIndex = '9999';
          
          const angle = (Math.PI * 2 * i) / 15;
          const velocity = 100 + Math.random() * 100;
          const vx = Math.cos(angle) * velocity;
          const vy = Math.sin(angle) * velocity;
          
          document.body.appendChild(particle);
          
          let posX = 0, posY = 0, opacity = 1;
          const animate = setInterval(() => {
            posX += vx * 0.02;
            posY += vy * 0.02;
            opacity -= 0.02;
            
            particle.style.transform = `translate(${posX}px, ${posY}px)`;
            particle.style.opacity = opacity;
            
            if (opacity <= 0) {
              clearInterval(animate);
              particle.remove();
            }
          }, 16);
        }
      });
    });
  </script>
</body>
</html>
